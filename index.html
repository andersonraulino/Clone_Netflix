<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/icon-netflix.png">
</head>

<body class="gb_filmes">
    <div class="container-fluid">
        <header class="row">
            <img src="assets/logonetflix2.png" alt="Logo da Netflix">
        </header>
        <div id="caixa-login" class="col-4 offset-4">
            <h1 class="text-white">Entrar</h1>
            <br>
            <form>
                <input type="email" class="form-control form-control-lg" placeholder="Email ou número de telefone.">
                <br>
                <input type="password" class="form-control form-control-lg" placeholder="Digite a senha.">
                <br>
                <button class="btn btn-lg btn-block btn-danger">Entrar</button>
                <div class="row mt-2">
                    <div class="col text-muted">
                        <input type="checkbox">Lembrar de mim.
                    </div>
                    <div class="col text-right">
                        <p href="#" class="text-muted">Precisa de ajuda?</p>
                    </div>
                </div>

                <div class="row-lg mt-5 text-muted" data-uia="row-lg mt-2">Novo por aqui?
                    <a class="assine" target="_self" href="/">Assine agora</a>
                </div>

                <div class="row-lgt mt-4 text-muted">
                    Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô.
                    <a class="saiba" target="_self" href="/">Saiba mais.</a>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
